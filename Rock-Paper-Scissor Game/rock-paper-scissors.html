<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
   <link rel="stylesheet" href="rock-paper-scissors.css">
</head>
<body>
  <p class="title">Rock Paper Scissors </p>
  <button class="moves-button js-rock-button">
    <img class="moves-icon" src="pictures/rock-emoji.png">  
  </button>
  <button class="moves-button js-paper-button">
    <img class="moves-icon" src="pictures/paper-emoji.png">
  </button>
  <button class="moves-button js-scissors-button">
    <img class="moves-icon" src="pictures/scissors-emoji.png">
  </button>
  <p class="js-result result"></p>
  <p class="js-moves moves"></p>
  <p class="js-score score"></p>
  <button class="reset-score-button js-reset-score-button">Reset score</button>
  <button class="auto-play-button js-auto-play-button">Auto Play</button>

  <p class="js-reset-confirmation"></p>

  <script src="rock-paper-scissors.js"></script>
</body>
</html>
